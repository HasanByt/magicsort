name: Build and Copy .jar to algorithmen

on:
  push:
    branches: [main]

jobs:
  build-and-copy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout magicsort
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build .jar
        run: mvn clean package -DskipTests

      - name: Checkout algorithmen repo
        uses: actions/checkout@v3
        with:
          repository: m3244263024/algorithmen
          path: algorithmen
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Copy .jar to algorithmen/lib
        run: |
          mkdir -p algorithmen/lib
          cp target/magicsort-*.jar algorithmen/lib/magicsort.jar

      - name: Commit and push updated .jar to algorithmen
        run: |
          cd algorithmen
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add lib/magicsort.jar
          git commit -m "Update magicsort.jar from latest build"
          git push
